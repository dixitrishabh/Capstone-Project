<h1>Request List Page</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Request Id</th>
			<th>User Name</th>
			<th>Description</th>
			<th>Confirmed?</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let request of requestList">
			<td>{{request.id}}</td>
			<td>{{request.user.username}}</td>
			<td>{{request.description}}</td>
			<td>{{request.confirmed}}</td>
			<td [hidden]="request.confirmed"><a (click)="confirmRequest(request.id)" style="cursor: pointer;">Confirm</a></td>
			<!-- <td [hidden]="!user.enabled"><a (click)="disableUser(user.username)" style="cursor: pointer;">Disable</a></td> -->
		</tr>
	</tbody>
</table>
